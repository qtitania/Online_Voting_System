<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Sign Up</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Amatic+SC:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"

    <!-- Vendor CSS Files -->
    <link
      href="/assets/vendor/bootstrap/css/bootstrap.min.css"

    />

      href="/assets/vendor/bootstrap-icons/bootstrap-icons.css"

    <!-- Template Main CSS File -->
    <link href="/assets/css/main.css" rel="stylesheet" />

    <style>
      .loginscreen {
        height: 100vh;
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.6),
            rgba(0, 0, 0, 0.6)
          ),
          url("/assets/img/stats.jpg") ;
        background-size: cover;
        background-position: left;
        box-shadow: inset 0 0 5rem rgba(0, 0, 0, 0.5);
      }
    </style>

  </head>
    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top d-flex align-items-center">
      <div class="container d-flex align-items-center justify-content-between">
        <a
          href="index.html"
          class="logo d-flex align-items-center me-auto me-lg-0"
        >
          <!-- Uncomment the line below if you also wish to use an image logo -->
          <!-- <img src="/assets/img/logo.png" alt=""> -->
          <h1>VoteX</h1>
        </a>

        <a class="btn-sign" href="login.html">Sign In</a>
        <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
        <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>
      </div>
    </header>
    <!-- End Header -->
<div class="d-flex justify-content-center align-items-center loginscreen" >
<section class="container container-fluid d-flex justify-content-center align-items-center mt-5 p-2 card shadow card-body ">
      <div class="row d-flex ">
        <h1 class="text-center">Sign Up</h1>
        <div class="col-md-6 offset-md-3">
          <form
          action="#"
          method="POST"
          class="row g-3 mb-5 validated-form"
          novalidate
          >
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
              <input
              type="email"
              class="form-control"
              placeholder="xyz@abc.com"
              name="userData[email]"
              id="email"
              required
              />
              <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col-md-6">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                name="userData[name]"
                placeholder="Akash Kumar"
                class="form-control"
                id="name"
                required
              />
                  <div class="valid-feedback">Looks good!</div>
                </div>
                <div class="col-12">
                  <label for="address" class="form-label">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    placeholder="1234 Main St"
                    name="userData[address]"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                </div>

                <div class="col-md-6">
                  <label for="Aadhaar" class="form-label"
                    >Aadhaar Number</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="aadhaar"
                    placeholder="1234 5678 9012"
                    name="userData[aadhaar]"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                </div>

                <div class="col-md-6">
                  <label for="VoterID" class="form-label"
                    >Voter ID</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="VoterID"
                    placeholder="VO12345"
                    name="userData[VoterID]"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                </div>

                <div class="col-md-6">
                  <label for="state" class="form-label">State</label>
                  <select
                    id="state"
                    name="userData[state]"
                    class="form-select"
                    required
                  >
                    <option value="">Choose...</option>
                    <option value="AP">Andhra Pradesh</option>
                    <option value="AR">Arunachal Pradesh </option>
                    <option value="JH">Jharkhand</option>
                    <option value="BH">Bihar</option>
                    <option value="WB">West Bengal</option>
                    <option value="CG">Chhatisgarh</option>
                    <option value="JK">Jammu Kashmir</option>
                    <option value="TS">Telangana</option>
                    <option value="MH">Maharashtra</option>
                    <option value="SK">Sikkim</option>
                    <option value="PB">Punjab</option>
                    <option value="ML">Meghalaya</option>
                    <option value="MZ">Mizoram</option>
                    <option value="NL">Nagaland</option>
                    <option value="MP">Madhya Pradesh</option>
                    <option value="UP">Uttar Pradesh</option>
                    <option value="TR">Tripura</option>
                    <option value="AS">Assam</option>
                    <option value="UK">Uttrakhand</option>
                    <option value="TS">Telangana</option>
                    <option value="RJ">Rajashthan</option>
                    <option value="GJ">Gujarat</option>
                    <option value="KL">Kerala</option>
                    <option value="GA">Goa</option>
                    <option value="AS">Odisha</option>
                    <option value="AS">Assam</option>
                    <option value="TN">Tamil Nadu</option>
                    <option value="KA">Karnataka</option>
                    <option value="MN">Manipur</option>
                  </select>
                  <div class="valid-feedback">Looks good!</div>
                </div>

                <div class="col-md-6">
                  <label for="mobile" class="form-label">Mobile Number</label>
                  <input
                    type="number"
                    class="form-control"
                    id="number"
                    name="userData[mobile]"
                    placeholder="123456789"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                </div>


                <div class="mb-3">
                  <label class="form-label" for="password">Password</label>
                  <input
                    class="form-control"
                    type="password"
                    id="password"
                    name="password"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                </div>

                <div class="col-12">
                  <button class="btn btn-sign" >Submit</button>
                </div>
              </form>
            </div>
          </div>
      </section>
    </div>
  </body>
</html>
